<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 11</title>
  <style>
    body {
      background-color: black;
    }
    canvas {
      background-color: white;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script>
    function getRandomColorRGBA() {
      const r = Math.floor(Math.random() * 256); // Valor rojo (0-255)
      const g = Math.floor(Math.random() * 256); // Valor verde (0-255)
      const b = Math.floor(Math.random() * 256); // Valor azul (0-255)
      const a = Math.random(); // Valor de opacidad (0-1)
      return `rgba(${r}, ${g}, ${b}, ${a})`;
    }
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let color = "rgba(13, 242, 23, 0.5)";
    canvas.addEventListener('click', (e) => {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(e.layerX, e.layerY, 50, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();
      ctx.closePath();
    });
    canvas.addEventListener('mouseover', (e) => {
      color = getRandomColorRGBA();
    });
  </script>
</body>
</html>
