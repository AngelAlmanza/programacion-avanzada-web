<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3</title>
  <style>
    #canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#C35F';
    ctx.strokeStyle = 'green';
    ctx.beginPath();
    // x, y, r, inicio, final,
    ctx.arc(135, 110, 25, 0, 2 * Math.PI);
    ctx.fill();
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(200, 110, 25, 0, 2 * Math.PI);
    ctx.stroke();
  </script>
</body>
</html>
