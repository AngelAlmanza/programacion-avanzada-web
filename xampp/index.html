<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Php</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <main>
    <div class="container d-flex justify-content-center align-items-center flex-column vh-100 pb-4">
      <h2>Login</h2>
      <form action="dashboard.html" class="border-1 border-dark-subtle rounded py-4 px-2 shadow-lg mt-4 mb-5">
        <div class="w-100 mb-4 d-flex justify-content-center">
          <img class="w-25" src="./assets/bootstrap-icon.png" alt="Bootstrap Icon">
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="mt-3">
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Recuerdame
            </label>
          </div>
          <div>
            <button type="button" class="btn btn-link">¿Olvidaste tu contraseña?</button>
          </div>
        </div>
        <div class="w-100 d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-primary col-6">Iniciar Sesión</button>
        </div>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
